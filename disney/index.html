<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="shortcut icon" href="./dist/images/favicon.ico" type="image/x-icon">
    <title>Disney+</title>
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar
            </h3>
            <p>
                <a href="" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">R$ 27,90/mês ou R$ 279,90/ano à vista*</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="combo disney+ - star+">
                    <button>ASSINE AGORA</button>
                    <span>R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus_starzplay.png" alt="combo disney+ - star+">
                    <button>ASSINE AGORA</button>
                    <span>R$ 55,90/mês*</span>
                </li>
            </ul>

            <p class="text--small">
            *O preço pode varias se a assinatura for realizada através de outras plataformas.
            </p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--active">Em breve</button>
            <button data-tab-button='mais_populares' class="shows__tabs__button">Mais populares</button>
            <button data-tab-button='mais_star_plus' class="shows__tabs__button">Mais no Star+</button>
        </nav>
        <ul data-tab-id="em_breve" class="shows__list shows__list--active">
            <li class="shows__list__item">
                <img src="./src/images/em_breve/desencantada.jpg" alt="desencantada">
            </li>
            <li class="shows__list__item">
                <img src="./src/images/em_breve/lobisomem.jpg" alt="desencantada">
            </li><li class="shows__list__item">
                <img src="./src/images/em_breve/sem_limites.jpg" alt="desencantada">
            </li><li class="shows__list__item">
                <img src="./src/images/em_breve/spidey.jpg" alt="desencantada">
            </li><li class="shows__list__item">
                <img src="./src/images/em_breve/the_santa_clauses.jpg" alt="desencantada">
            </li><li class="shows__list__item">
                <img src="./src/images/em_breve/willow.jpg" alt="desencantada">
            </li>
        </ul>

        <ul data-tab-id="mais_populares" class="shows__list">
            <li class="shows__list__item">
                <img src="./src/images/mais_populares/obi_wan.jpg" alt="desencantada">
            </li>
            <li class="shows__list__item">
                <img src="./src/images/mais_populares/bluey.jpg" alt="desencantada">
            </li><li class="shows__list__item">
                <img src="./src/images/mais_populares/cavaleira_da_lua.jpg" alt="desencantada">
            </li><li class="shows__list__item">
                <img src="./src/images/mais_populares/o_incrivel_dr_pol.jpg" alt="desencantada">
            </li><li class="shows__list__item">
                <img src="./src/images/mais_populares/red.jpg" alt="desencantada">
            </li><li class="shows__list__item">
                <img src="./src/images/mais_populares/tudo_igual_sqn.jpg" alt="desencantada">
            </li>
        </ul>

        <ul data-tab-id="mais_star_plus" class="shows__list">
            <li class="shows__list__item">
                <img src="./src/images/mais_no_star_plus/the_kardashians.jpg" alt="The Kardashians">
            </li>
            <li class="shows__list__item">
                <img src="./src/images/mais_no_star_plus/belair.jpg" alt="BelAir">
            </li><li class="shows__list__item">
                <img src="./src/images/mais_no_star_plus/premier_league.jpg" alt="premier League">
            </li><li class="shows__list__item">
                <img src="./src/images/mais_no_star_plus/os_simpson.jpg" alt="os simpsons">
            </li><li class="shows__list__item">
                <img src="./src/images/mais_no_star_plus/nba.jpg" alt="nba">
            </li><li class="shows__list__item">
                <img src="./src/images/mais_no_star_plus/libertadores.jpg" alt="libertadores">
            </li>
        </ul>
    </section>
    <script src="./src/main.js"></script>
</body>
</html>
